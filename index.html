<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itachi Uchiha: Journey of a Shinobi</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
        }
        body::-webkit-scrollbar { /* WebKit */
            width: 0;
            height: 0;
        }
        #scroll-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        h1 {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Itachi Uchiha: Journey of a Shinobi</h1>
    <div id="scroll-container"></div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
